<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Calculadora HTML</title>

    <link rel="stylesheet" type="text/css" href="calculadora.css">

</head>
<body>

    <h1>Calculadora HTML</h1>

    <table class="calc">
        <tr>
            <td colspan="4" id="display"></td>
        </tr>
        <tr>
            <td><button id="button-1">1</button></td>
            <td><button id="button-2">2</button></td>
            <td><button id="button-3">3</button></td>
            <td><button id="button-+">+</button></td>
        </tr>
        <tr>
            <td><button id="button-4">4</button></td>
            <td><button id="button-5">5</button></td>
            <td><button id="button-6">6</button></td>
            <td><button id="button--">-</button></td>
        </tr>
        <tr>
            <td><button id="button-7">7</button></td>
            <td><button id="button-8">8</button></td>
            <td><button id="button-9">9</button></td>
            <td><button id="button-*">*</button></td>
        </tr>
        <tr>
            <td><button id="button-0">0</button></td>
            <td><button id="button-.">.</button></td>
            <td><button id="button-=">=</button></td>
            <td><button id="button-/">/</button></td>
        </tr>
        <tr>
            <td colspan="4"><button id="button-clr">clear</button></td>
        </tr>
    </table>

    <script src="calculadora.js"></script>

</body>
</html>
